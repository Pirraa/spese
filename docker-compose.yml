services:
  db:
    image: postgres:15-alpine
    container_name: spese-db
    environment:
      POSTGRES_USER: spese_user
      POSTGRES_PASSWORD: spese_password
      POSTGRES_DB: spese_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spese_user -d spese_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: spese-backend
    environment:
      DATABASE_URL: postgresql://spese_user:spese_password@db:5432/spese_db?schema=public
      PORT: "3001"
      NODE_ENV: production
      JWT_SECRET: dev_change_me
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:8080
      RATE_LIMIT_WINDOW_MS: "900000"
      RATE_LIMIT_MAX_REQUESTS: "1000"
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:3001/api
    container_name: spese-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
