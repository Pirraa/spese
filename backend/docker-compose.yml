version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: spese_postgres
    environment:
      POSTGRES_USER: spese_user
      POSTGRES_PASSWORD: spese_password
      POSTGRES_DB: spese_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
